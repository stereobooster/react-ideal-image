# https://bun.sh/docs/cli/install#ci-cd
sudo: false
language: node_js
cache:
  directories:
    - '~/.npm'
    - 'node_modules'
notifications:
  email: false
node_js:
  - '10'
install:
  - npm install -g npm
  - npm install
script: npm run validate
after_success: kcd-scripts travis-after-success
branches:
  only: master
env:
  global:
    secure: 
